<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>booking appointment</title>
</head>
<body>
    <header style="color: red;">book your appointment</header>
        <section class="container">
            <form id="my-form" onsubmit="myFunc(event)">
                <h2 style="color: brown;">users</h2>
    
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" >
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" >
                </div>
                <div>
                    <label for="phone">phone number:</label>
                    <input type="number" id="phone" name="number">
                </div>
                <div>
                    <label for="date">tentative date span:</label>
                    <input type="datetime-local" id="date" name="date">
                </div>
                <input class="btn" type="submit" value="submit">
            </form>
            <ul id="users"></ul>
          </section>
          <script src="domMan.js"></script>
</body>
</html>
