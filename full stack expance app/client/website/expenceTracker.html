<html lang="en">

<body>
    <header>
        <h1 style="color: rgb(14, 40, 187);">TracK youR Expences</h1>
    </header>
    <div class="pull-right">
        <button class="btn btn-dark" id="rzp-button1">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </div>
    <section class="container">
        <div class="form-row align-items-center">
            <h2>Expence details</h2>
            <form id="my-form" onsubmit="myfunc(event)">
                <div class="form-group">
                    <label for="name"><h5>Item name:</h5></label>
                    <input type="text" id="name" required>
                    <small>please input your item name</small>
                </div>
                <div class="form-group">
                    <label for="expence"><h5>Expence amount:</h5></label>
                    <input type="number" id="expence" required>
                </div>
                <div>
                    <label for="item"><h5>Item Type:</h5></label>
                    <select name="item" id="item" required>
                        <option value="petrol">petrol</option>
                        <option value="diesel">diesel</option>
                        <option value="movie">movie</option>
                        <option value="food">Food</option>
                        <option value="ticket">ticket</option>
                        <option value="travel">travel</option>
                        <option value="medicine">medicine</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="category"><h5>Item Category:</h5></label>
                    <select name="category" id="category" required>
                        <option value="fuel">fuel</option>
                        <option value="entertainment">entertainment</option>
                        <option value="food">food</option>
                        <option value="drink">drink</option>
                        <option value="medicine">medicine</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <input class="btn btn-dark btn-sm" type="submit" value="Submit" />
            </form>
        </div>
    </section>
    <p id="ispremium"></p>
    <div>
        <form onsubmit="datashow(event)">
            <label for="datashowno">select how many data you want to see:</label>
            <select name="datashowno" id="datashowno">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
            <input class="btn btn-primary" type="submit" value="Submit" />
        </form>
    </div>
    <h4>full expence list is below</h4>
    <ul id="expencelist"></ul>
    <div class="container" id="pagination"></div>
    <!-- <h5>total expendeture of you is below :</h5>
    <p id="total"></p> -->
    <ul id="leaderboard"></ul>
    <ul id="expencelist"></ul>
    <script src="track.js"></script>
</body>
</html>
