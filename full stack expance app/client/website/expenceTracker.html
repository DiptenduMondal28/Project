<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h3>expence tracker</h3>
    </header>
    <div class="pull-right">
        <button id="rzp-button1">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </div>
    <div class="container">
        <div class="pull-left">
            <h2>Credit amount details</h2>
            <form id="creditForm" onsubmit="myCredit(event)">
                <div>
                    <label for="income">income:</label>
                    <input type="text" id="income" name="income">
                    <small>type of your income bussiness or job or anything else</small>
                </div>
                <div>
                    <label for="amount">Total income:</label>
                    <input type="number" id="amount" name="amount">
                </div>
                <input type="submit" value="submit">
            </form>
        </div>
        <div class="pull-right">
            <h2>Debit amount details</h2>
            <form id="my-form" onsubmit="myfunc(event)">
                <div>
                    <label for="name">Item name:</label>
                    <input type="text" id="name">
                    <small>please input your item name</small>
                </div>
                <div>
                    <label for="expence">expence</label>
                    <input type="number" id="expence">
                </div>
                <div>
                    <label for="item">Item:</label>
                    <select name="item" id="item">
                        <option value="petrol">petrol</option>
                        <option value="diesel">diesel</option>
                        <option value="movie">movie</option>
                        <option value="food">Food</option>
                        <option value="ticket">ticket</option>
                        <option value="travel">travel</option>
                        <option value="medicine">medicine</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="category">Category:</label>
                    <select name="category" id="category">
                        <option value="fuel">fuel</option>
                        <option value="entertainment">entertainment</option>
                        <option value="food">food</option>
                        <option value="drink">drink</option>
                        <option value="medicine">medicine</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
    <p id="ispremium"></p>
    <h4>full expence list is below</h4>
    <ul id="expencelist"></ul>
    <!-- <h5>total expendeture of you is below :</h5>
    <p id="total"></p> -->
    <ul id="leaderboard"></ul>
    <ul id="expencelist"></ul>
    <script src="track.js"></script>
</body>
</html>
