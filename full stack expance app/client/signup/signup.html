    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <header>
        <h1 style="color: rgba(59, 9, 240, 0.829);">Sign Up</h1>
        <small>
            sign up with your credential
        </small>
    </header>
    <section class="container">
        <form class="form-row align-items-center" id="signupform" onsubmit="signup(event)">
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-control>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button class="btn">signup</button>
        </form>
        <!-- <button id="rzp-button1">Buy Premium</button>

        <ul id="expencelist"></ul>
        <h5>total expendeture of you is below :</h5>
        <p id="total"></p>
        <ul id="leaderboard"></ul> -->
    </section>
    <script src="script.js"></script>
</body>
</html>
