    <title>forgot password</title>

<body>
    <header>
        <h3 class="d-flex justify-content-center" style="text-decoration-color: blue;">Forgot Password</h3>
    </header>
    <main>
        <div class="container">
            <form id="forgotpass" onsubmit="forgot(event)">
                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <small>Input your valid Email id here we will sent you a email contain with a link click on that link and change your password</small>
                </div>
                <button type="submit" class="btn btn-danger btn-outline-dark">forgot password</button>
            </form>
        </div>
    </main>
    <script src="forgot.js"></script>
</body>
</html>
